<!DOCTYPE html>
<html>

<head>
  {% include "header.html" %}
  <!-- Custom -->
  <link rel="stylesheet" href="/static/custom_css/lari_css.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="bg-login2">
      <div class="login-logo">
        <a href="../../index2.html"><b>.</b>.</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Register to start your missions</p>

          <form action="" method="post">
            <div class="input-group mb-3">
              <input id="username" name="username" type="text" class="form-control" placeholder="Hero-Name">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <input type="password" name="password" class="form-control" placeholder="Super-Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              {% csrf_token %}
            </div>
            <div class="row">

              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
              </div>
              <!-- /.col -->
            </div>
          </form>


        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
  </div>
  <!-- jQuery -->
  <script src="/static/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/static/dist/js/adminlte.min.js"></script>

</body>

</html>
