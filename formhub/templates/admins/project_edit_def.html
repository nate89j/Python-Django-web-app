<!DOCTYPE html>
<html>

<head>
  {% include "header.html" %}
  <!-- Custom -->
  <link rel="stylesheet" href="/static/custom_css/lari_css.css">
</head>

<body class="hold-transition sidebar-mini">
  <!-- Site wrapper -->
  <div class="wrapper">
    <!-- Navbar -->
    {% include "topbar.html" %}
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="../../index3.html" class="brand-link">
        <img src="/static/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
          style="opacity: .8">
        <span class="brand-text font-weight-light">AdminLTE 3</span>
      </a>

      <!-- Sidebar -->
      {% include "admins/sidebar.html" %}
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="background: #05738E;">
      <div class="bg-pedit">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
            </div>
          </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-8"></div>

            <div class="col-md-4">
              <div class="card card-primary">
                <div class="card-header">
                  <h1 class="card-title">My Projects</h1>
                </div>

                <div class="form-group">
                  <label for="inputStatus" style="color:#22b189">Status</label>
                  <select id="select-project" class="form-control custom-select">
                    <option selected disabled>Select</option>
                    {%for project in projectl%}
                    <option>{{project.project_name}}</option>
                    {%endfor%}
                  </select>
                </div>

              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>


      </div>




      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    {% include "footer.html" %}
    <!-- ./wrapper -->

    <!-- jQuery -->
    {% include "core_js_includes.html" %}
    <script>
    $('#select-project').on('change', function() {
      window.location.href = "project_edit/" + $(this).val();
      });
    </script>
      
</body>

</html>
